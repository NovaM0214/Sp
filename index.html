<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotBonus卡片生成器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Banner -->
    <div class="banner">
        <img src="生活服务banner.png" alt="生活服务banner" class="banner-image">
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="nav-left">
                <h1>SpotBonus 卡片生成器</h1>
            </div>
            <div class="nav-right">
                <button class="nav-btn active" data-page="personal">个人框</button>
                <button class="nav-btn" data-page="team">团队框</button>
            </div>
        </div>
    </nav>

    <!-- 个人框页面 -->
    <div class="page" id="personal-page">
        <div class="container">
            <div class="left-panel">
                <div class="upload-section">
                    <h3>上传图片</h3>
                    <div class="upload-drop-area" id="personal-drop-area">
                        <span>点击或拖拽图片到此处上传</span>
                        <input type="file" id="personal-upload" multiple accept="image/*" style="display: none;">
                    </div>
                    <div class="upload-info">支持批量上传</div>
                </div>

                <div class="uploaded-list">
                    <div class="uploaded-list-title-row">
                        <h3>已上传图片</h3>
                        <button class="clear-upload-btn" id="personal-clear-upload" title="清空已上传"><img src="delete-five.svg" alt="清空" class="icon-btn"></button>
                    </div>
                    <div class="image-list" id="personal-image-list"></div>
                </div>

                <div class="action-row">
                    <button class="action-btn generate-btn" id="personal-generate">生成图片</button>
                    <button class="action-btn download-btn" id="personal-download-all">下载全部</button>
                    <button class="action-btn clear-btn" id="personal-clear">清除生成</button>
                </div>

                <div class="progress-section" id="personal-progress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="personal-progress-fill"></div>
                    </div>
                    <div class="progress-text" id="personal-progress-text">0%</div>
                </div>
            </div>

            <div class="right-panel">
                <h3>预览区域</h3>
                <div class="preview-area" id="personal-preview"></div>
            </div>
        </div>
    </div>

    <!-- 团队框页面 -->
    <div class="page" id="team-page" style="display: none;">
        <div class="container">
            <div class="left-panel">
                <div class="upload-section">
                    <h3>上传图片</h3>
                    <div class="upload-drop-area" id="team-drop-area">
                        <span>点击或拖拽图片到此处上传</span>
                        <input type="file" id="team-upload" multiple accept="image/*" style="display: none;">
                    </div>
                    <div class="upload-info">支持批量上传</div>
                </div>

                <div class="uploaded-list">
                    <div class="uploaded-list-title-row">
                        <h3>已上传图片</h3>
                        <button class="clear-upload-btn" id="team-clear-upload" title="清空已上传"><img src="delete-five.svg" alt="清空" class="icon-btn"></button>
                    </div>
                    <div class="image-list" id="team-image-list"></div>
                </div>

                <div class="action-row">
                    <button class="action-btn generate-btn" id="team-generate">生成图片</button>
                    <button class="action-btn download-btn" id="team-download-all">下载全部</button>
                    <button class="action-btn clear-btn" id="team-clear">清除生成</button>
                </div>

                <div class="progress-section" id="team-progress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="team-progress-fill"></div>
                    </div>
                    <div class="progress-text" id="team-progress-text">0%</div>
                </div>
            </div>

            <div class="right-panel">
                <h3>预览区域</h3>
                <div class="preview-area" id="team-preview"></div>
            </div>
        </div>
    </div>

    <!-- 大图预览弹窗 -->
    <div class="modal" id="image-modal" style="display:none;">
        <div class="modal-overlay" id="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modal-close">×</button>
            <img id="modal-image" class="modal-image" src="" alt="预览大图">
            <button class="modal-download" id="modal-download"><img src="down-picture.svg" alt="下载" class="icon-btn"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
